<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>LMIA Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon"
          type="image/svg+xml"
          href="/assets/images/favicon.svg">
    <link rel="stylesheet"
          href="main.css">

    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title"
          content="LMIA Map">
    <meta property="og:description"
          content="A map of all approved LMIA position over the years">
    <meta property="og:image"
          content="https://huntertran.github.io/lmia-map/assets/images/og_shared.png">
    <meta property="og:url"
          content="https://huntertran.github.io/lmia-map/">
    <meta property="og:type"
          content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card"
          content="summary_large_image">
    <meta name="twitter:title"
          content="LMIA Map">
    <meta name="twitter:description"
          content="A map of all approved LMIA position over the years">
    <meta name="twitter:image"
          content="https://huntertran.github.io/lmia-map/assets/images/og_shared.png">
    <meta name="twitter:url"
          content="https://huntertran.github.io/lmia-map/">
    <meta name="twitter:creator"
          content="@huntertrantuan">

    <!-- Google Search Meta Tags -->
    <meta name="description"
          content="A map of all approved LMIA position over the years">
    <meta name="keywords"
          content="jobs, lmia, immigration, canada">
    <meta name="author"
          content="Hunter Tran">
    <meta name="robots"
          content="index, follow">
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div id="latest-draw-container"
             class="row">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">The map</h1>
            </div>
            <div id="map"
                 class=""></div>
            <div id="map-year">
                <button class="btn btn-primary">2014</button>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">LMIA Statistic</h1>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">Disclaimer</h1>
            </div>
            <p>Data before Jan 19, 2022 was not available</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"
            charset="utf-8"></script>
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="main.js"></script>
</body>

</html>
